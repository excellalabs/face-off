{% load replace %}
{% load resolve %}

<div class="page-header" id="banner">
    <div class="row">
        <h1 class="text-center">Who is {{ answer.name }}? </h1>
    </div>
</div>
{% with cards|resolve:round as list %}
    {% for user in list %}
        <div id="colleague{{ forloop.counter0 }}" class="flip-container"
             onclick="flip({{ forloop.counter0 }})">
            <div class="flipper">
                <li class="no-bullets">
                    <div class="front">
                        <img src='{{ user.mugshot|replace:"/{width}/256"|replace:"/{height}/256" }}'>
                    </div>
                    {% if answer.name == user.name %}
                        <div class="back panel panel-success">
                            <div class="panel-heading">
                                <h3 class="panel-title">
                                    <i class="fa fa-check-circle-o"></i>
                                </h3>
                            </div>
                            <div class="panel-body">
                                <h3>{{ user.name }}</h3>
                            </div>
                        </div>
                    {% else %}
                        <div class="back panel panel-danger">
                            <div class="panel-heading">
                                <h3 class="panel-title">
                                    <i class="fa fa-times"></i>
                                </h3>
                            </div>
                            <div class="panel-body">
                                <h3>{{ user.name }}</h3>
                            </div>
                        </div>
                    {% endif %}
                </li>
            </div>
        </div>
    {% endfor %}
{% endwith %}

<ul class="text-center">
    <button id="nextRound" onclick="nextRound()" class="btn btn-primary invisible">Next
        Round
    </button>
    <a id="endGame" href="{% url 'core:results' %}" class="btn btn-primary invisible">Next Round</a>
</ul>

<script>
    function nextRound() {
        var round = {{ round }};
        var cards = '{{ cards }}';

        $.get('/rounds/', {matrix: cards, round: round}, function (data) {
            $('#cards').html(data);
        });
    }
    function flip(id) {
        var round = {{ round }};
        $('#colleague' + id).addClass('clickFlip');
        {# disable onclick on other images, disable them & present next round button#}
        for (var x = 0; x < 4; x++) {
            if (x != id) {
                $('#colleague' + x).removeAttr('onclick');
                $('#colleague' + x).addClass('greyOut');
                if (round < 4) {
                    $('#nextRound').removeClass('invisible');
                }
                else {
                    $('#endGame').removeClass('invisible');
                }
            }
        }
    }
</script>
